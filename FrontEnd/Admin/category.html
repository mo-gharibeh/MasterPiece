<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: #ffffff;
            padding: 15px;
            text-decoration: none;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .sidebar a.active {
            background-color: #007bff;
            color: #ffffff;
        }
        .content {
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user.html">Users Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Motorcycle.html">Motorcycle Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Store.html">Store Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="event.html">Event Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
            <h1 class="h2">Manage Categories</h1>
            <button class="btn btn-primary mb-3" id="addCategoryBtn">Add Category</button>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Category Name</th>
                            <th>Description</th>
                            <th>Image URL</th>
                            <th>Is Active</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="categoriesTable">
                        <!-- Dynamic rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<!-- Add/Edit Modal -->
<div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="categoryModalLabel">Add Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="categoryForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="categoryName" class="form-label">Category Name</label>
                        <input type="text" class="form-control" name="CategoryName" id="categoryName" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" name="Description" id="description">
                    </div>
                    <div class="mb-3">
                        <label for="imageUrl" class="form-label">Image URL</label>
                        <input type="file" class="form-control" name="ImageUrl" id="imageUrl">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="IsActive" id="isActive" checked>
                        <label class="form-check-label" for="isActive">Is Active</label>
                    </div>
                    <input type="hidden" id="categoryId">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
    const categoryModal = new bootstrap.Modal(document.getElementById('categoryModal'));
    const categoryForm = document.getElementById('categoryForm');
    const categoriesTable = document.getElementById('categoriesTable');
    const addCategoryBtn = document.getElementById('addCategoryBtn');
    let editingCategoryId = null;

    // Fetch all categories
    async function fetchCategories() {
        try {
            const response = await fetch('https://localhost:44398/api/Categories');
            const categories = await response.json();
            categoriesTable.innerHTML = '';
            categories.forEach(category => {
                categoriesTable.innerHTML += `
                    <tr>
                        <td>${category.categoryId}</td>
                        <td>${category.categoryName}</td>
                        <td>${category.description}</td>
                        <td>${category.imageUrl}</td>
                        <td>${category.isActive ? 'Yes' : 'No'}</td>
                        <td>
                            <button class="btn btn-sm btn-info" onclick="editCategory(${category.categoryId})">Edit</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteCategory(${category.categoryId})">Delete</button>
                        </td>
                    </tr>
                `;
            });
        } catch (error) {
            console.error('Error fetching categories:', error);
        }
    }

    // Add or edit category
    categoryForm.addEventListener('submit', async function (e) {
        e.preventDefault();
        debugger
        let form = document.getElementById('categoryForm');
        const formData = new FormData(form);

        console.log(formData);

        try {
            if (editingCategoryId === null) {
                debugger
                // Add new category (POST request)
                let url = "https://localhost:44398/api/Categories/add";
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    await response.json(); // Ensure response is processed
                    categoryModal.hide();
                    fetchCategories();
                    categoryForm.reset();
                } else {
                    console.error('Error saving category:', response.statusText);
                }
            } else {
                // Edit existing category (PUT request)
                const response = await fetch(`https://localhost:44398/api/Categories/edit/${editingCategoryId}`, {
                    method: 'PUT',
                    body: formData,
                });

                if (response.ok) {
                    await response.json(); // Ensure response is processed
                    categoryModal.hide();
                    fetchCategories();
                    categoryForm.reset();
                    editingCategoryId = null; // Reset after edit
                } else {
                    console.error('Error saving category:', response.statusText);
                }
            }
        } catch (error) {
            console.error('Error during save operation:', error);
        }
    });

    // Open Add Category modal
    addCategoryBtn.addEventListener('click', function () {
        editingCategoryId = null;
        document.getElementById('categoryModalLabel').textContent = 'Add Category';
        categoryForm.reset();
        categoryModal.show();
    });

    // Edit category
    window.editCategory = async function (id) {
        editingCategoryId = id;
        document.getElementById('categoryModalLabel').textContent = 'Edit Category';

        try {
            const response = await fetch(`https://localhost:44398/api/Categories/${id}`);
            if (response.ok) {
                const category = await response.json();
                document.getElementById('categoryName').value = category.categoryName;
                document.getElementById('description').value = category.description;
                document.getElementById('isActive').checked = category.isActive;
                categoryModal.show();
            } else {
                console.error('Error fetching category:', response.statusText);
            }
        } catch (error) {
            console.error('Error fetching category:', error);
        }
    }

    // Delete category
    window.deleteCategory = async function (id) {
        if (confirm('Are you sure you want to delete this category?')) {
            try {
                const response = await fetch(`https://localhost:44398/api/Categories/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    fetchCategories();
                } else {
                    console.error('Error deleting category:', response.statusText);
                }
            } catch (error) {
                console.error('Error during delete operation:', error);
            }
        }
    }

    // Initial fetch of categories
    fetchCategories();
});

</script>
</body>
</html>
