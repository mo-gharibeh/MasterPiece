<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 200vh;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: #ffffff;
            padding: 15px;
            text-decoration: none;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .sidebar a.active {
            background-color: #007bff;
            color: #ffffff;
        }
        .content {
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user.html">Users Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Motorcycle.html">Motorcycle Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Store.html">Store Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="event.html">Event Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Product Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
            <h1 class="h2">Manage Products</h1>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Product Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsTable">
                        <!-- Dynamic rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const productsTable = document.getElementById('productsTable');

        // Fetch all products
        function fetchProducts() {
            fetch('https://localhost:44398/api/Products')
                .then(response => response.json())
                .then(products => {
                    productsTable.innerHTML = '';
                    products.forEach(product => {
                        productsTable.innerHTML += `
                            <tr>
                                <td>${product.productId}</td>
                                <td>${product.productName}</td>
                                <td>${product.description}</td>
                                <td>${product.price}</td>
                                <td>
                                    <button class="btn btn-sm btn-danger" onclick="deleteProduct(${product.productId})">Delete</button>
                                </td>
                            </tr>
                        `;
                    });
                })
                .catch(error => console.error('Error fetching products:', error));
        }

        // Delete product
        window.deleteProduct = function (id) {
            debugger
            if (!alert('Are you sure you want to delete this product?')) {
                fetch(`https://localhost:44398/api/Products/${id}`, { method: 'DELETE' })
                    .then(response => {
                        if (response.ok) {
                            fetchProducts(); // Refresh the product list
                        } else {
                            console.error('Error deleting product:', response.statusText);
                        }
                    })
                    .catch(error => console.error('Error during delete operation:', error));
            }
        }

        // Initial fetch of products
        fetchProducts();
    });
</script>
</body>
</html>
