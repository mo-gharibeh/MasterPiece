<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: #ffffff;
            padding: 15px;
            text-decoration: none;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .sidebar a.active {
            background-color: #007bff;
            color: #ffffff;
        }
        .content {
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html" >Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active"  href="user.html" >Users Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="category.html">Categories Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="product.html">Products Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="Store.html">Store Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="event.html">Event Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="posts.html">Posts Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="subscription.html">Subscriptions Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="payment.html">Payment Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html" >Logout</a>
                    </li>
                </ul>
            </div>
        </nav>


        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
            <h1 class="h2">Manage Users</h1>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Full Name</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable">
                        <!-- Dynamic rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const usersTable = document.getElementById('usersTable');

        // Fetch all users
        function fetchUsers() {
            fetch('https://localhost:44398/api/Users')
                .then(response => response.json())
                .then(users => {
                    usersTable.innerHTML = '';
                    users.forEach(user => {
                        usersTable.innerHTML += `
                            <tr>
                                <td>${user.userId}</td>
                                <td>${user.userName}</td>
                                <td>${user.email}</td>
                                <td>${user.fullName}</td>
                                <td>${user.role}</td>
                                <td>
                                    <button class="btn btn-sm btn-danger" onclick="alert('Feature not implemented')">Delete</button>
                                </td>
                            </tr>
                        `;
                    });
                })
                .catch(error => console.error('Error fetching users:', error));
        }

        // Initial fetch of users
        fetchUsers();
    });
</script>
</body>
</html>
